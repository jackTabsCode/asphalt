[workspace]
members = ["cargo:."]

[dist]
cargo-dist-version = "0.29.0"
ci = "github"
installers = ["homebrew"]
tap = "jacktabscode/homebrew-tap"
publish-jobs = ["homebrew"]
targets = [
	"aarch64-apple-darwin",
	"x86_64-apple-darwin",
	"x86_64-unknown-linux-gnu",
	"x86_64-pc-windows-msvc",
]
pr-run-mode = "skip"
checksum = "false"
source-tarball = false
