[package]
name = "asphalt"
version = "0.7.0"
edition = "2021"
license = "MIT"
authors = ["Jack T <jack@jackt.space>"]
description = "Upload and reference Roblox assets in code"
repository = "https://github.com/jacktabscode/asphalt"
homepage = "https://github.com/jacktabscode/asphalt"
readme = "README.md"

[dependencies]
anyhow = "1.0.86"
bit-vec = "0.6.3"
blake3 = "1.5.0"
clap = { version = "4.5.2", features = ["derive"] }
clap-verbosity-flag = "2.2.0"
console = { version = "0.15.8", features = ["ansi-parsing"] }
cookie = "0.15.1"
dotenv = "0.15.0"
env_logger = "0.11.3"
image = "0.25.1"
inquire = "0.7.5"
log = "0.4.21"
rbx_binary = { version = "0.7.4", features = ["serde"] }
rbx_xml = "0.13.3"
rbxcloud = "0.10.0"
reqwest = { version = "0.12.4", default-features = false, features = [
    "rustls-tls",
    "gzip",
] }
resvg = "0.41.0"
serde = { version = "1.0.202", features = ["derive"] }
serde-xml-rs = "0.6.0"
tokio = { version = "1.38.0" }
toml = "0.8.13"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.13.2"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "skip"
# The archive format to use for windows builds (defaults .zip)
windows-archive = ".zip"
# The archive format to use for non-windows builds (defaults .tar.xz)
unix-archive = ".zip"
# Checksums to generate for each App
checksum = "false"
