[package]
name = "asphalt"
version = "1.2.0"
edition = "2024"
description = "Upload and reference Roblox assets in code"
readme = "README.md"
homepage = "https://github.com/jacktabscode/asphalt"
repository = "https://github.com/jacktabscode/asphalt"
license = "MIT"

[dependencies]
anyhow = "1.0.100"
bit-vec = "0.8"
blake3 = "1.8.2"
bytes = "1.10.1"
clap = { version = "4.5.50", features = ["derive"] }
clap-verbosity-flag = "3.0.4"
dashmap = "6.1.0"
dotenvy = "0.15.7"
env_logger = "0.11.8"
fs-err = { version = "3.1.3", features = ["tokio"] }
futures = "0.3.31"
globset = { version = "0.4.18", features = ["serde1"] }
image = "0.25.8"
indicatif = "0.18.1"
indicatif-log-bridge = "0.2.3"
log = "0.4.28"
rbx_binary = { version = "2.0.0", features = ["serde"] }
rbx_xml = "2.0.0"
relative-path = { version = "2.0.1", features = ["serde"] }
reqwest = { version = "0.12.24", default-features = false, features = [
  "gzip",
  "multipart",
  "rustls-tls",
] }
resvg = "0.45.1"
roblox_install = "1.0.0"
schemars = "1.0.4"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
toml = "0.9.8"
walkdir = "2.5.0"

[dev-dependencies]
insta = { version = "1.43.2", features = ["yaml"] }

[features]
mock_cloud = []

[profile.dev.package]
insta.opt-level = 3

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
