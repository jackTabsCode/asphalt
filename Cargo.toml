[package]
name = "asphalt"
version = "1.0.0-pre.0"
edition = "2021"
license = "MIT"
authors = ["Jack T <jack@jackt.space>"]
description = "Upload and reference Roblox assets in code"
repository = "https://github.com/jacktabscode/asphalt"
homepage = "https://github.com/jacktabscode/asphalt"
readme = "README.md"

[dependencies]
anyhow = "1.0.97"
bit-vec = "0.8"
blake3 = "1.7.0"
clap = { version = "4.5.32", features = ["derive"] }
clap-verbosity-flag = "3.0.2"
dotenv = "0.15.0"
env_logger = "0.11.7"
globset = { version = "0.4.16", features = ["serde1"] }
image = "0.25.5"
indicatif = "0.17.11"
indicatif-log-bridge = "0.2.3"
log = "0.4.26"
rbx_binary = { version = "0.7.7", features = ["serde"] }
rbx_cookie = { version = "0.1.5", default-features = false }
rbx_xml = "0.13.5"
rbxcloud = "0.17.0"
reqwest = { version = "0.12.15", default-features = false, features = [
	"rustls-tls",
	"gzip",
] }
resvg = "0.45.0"
roblox_install = "1.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde-xml-rs = "0.6.0"
tokio = { version = "1.44.1", features = ["full"] }
toml = "0.8.20"
walkdir = "2.5.0"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.27.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["homebrew"]
tap = "jacktabscode/homebrew-tap"
publish-jobs = ["homebrew"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
	"aarch64-apple-darwin",
	"x86_64-apple-darwin",
	"x86_64-unknown-linux-gnu",
	"x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "skip"
# The archive format to use for windows builds (defaults .zip)
windows-archive = ".zip"
# The archive format to use for non-windows builds (defaults .tar.xz)
unix-archive = ".zip"
# Checksums to generate for each App
checksum = "false"
