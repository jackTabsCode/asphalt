[package]
name = "asphalt"
version = "0.3.4"
edition = "2021"
license = "MIT"
authors = ["Jack T <jack@jackt.space>"]
description = "A super sloppy Roblox asset manager"
repository = "https://github.com/jacktabscode/asphalt"
homepage = "https://github.com/jacktabscode/asphalt"
readme = "README.md"

[dependencies]
anyhow = "1.0.81"
blake3 = "1.5.0"
clap = { version = "4.5.2", features = ["derive"] }
console = { version = "0.15.8", features = ["ansi-parsing"] }
dotenv = "0.15.0"
log = "0.4.21"
rbxcloud = "0.10.0"
reqwest = { version = "0.12.2", features = ["gzip"] }
resvg = "0.40.0"
serde = { version = "1.0.197", features = ["derive"] }
serde-xml-rs = "0.6.0"
tokio = { version = "1.37.0" }
toml = "0.8.11"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.12.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
	"aarch64-apple-darwin",
	"x86_64-apple-darwin",
	"x86_64-unknown-linux-gnu",
	"x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "plan"
windows-archive = ".zip"
unix-archive = ".zip"
